<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>neoki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="lib/jquery.timepicker.min.css">
    <script src="lib/jquery.timepicker.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/ja.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>

</head>
<body>
        <header>
    <!--
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="navbar-item">
                    neoki
                </div>
            </div>
        </nav> -->

        <div class="hero is-info">
            <div class="hero-body">
                <h1 class="title">ﾈｵｷ</h1>
                <h2 class="subtitle">睡眠時間を記録します</h2>
            </div>
            <div class="hero-footer" style="text-align:center;">
                    <a class="button is-small is-info" id="addButton"><span class="fa fa-plus" id="addButton-icon">記録する</span></a>
                    <div class="field" style="display:none; margin: 4px; text-align: center;" id="addField">
                        <div class="field-body">
                            <p class="control is-expanded"><input class="input" type="text" placeholder="日付" id="datepicker"></p>
                            <p class="control is-expanded"><input class="input" type="text" placeholder="時刻" id="timepicker"></p>
                            <p class="control is-expanded"></p><a class="button is-primary" id="addSleep">寝た</a></p>
                            <p class="control is-expanded"></p><a class="button is-primary" id="addWake">起きた</a></p>
                        </div>
                    </div>
            </div>
        </div>
        
    </header>    

    <main class="container" style="width:80%; text-align:center;">
        <canvas id="mainChart"></canvas>    
        <div class="box">
            <div id="view">

            </div>
        </div>
              
       
    </main>
    
    <script src="main.js"></script>    
</body>
</html>
